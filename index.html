<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>BasketBall Counter</title>
</head>

<body>
    <div class="main-section">
        <div class="scoreboard">
            <div>
                <h3>HOME</h3>
                <div class="points-continer">
                    <h4 class="points home-points">0</h4>
                </div>
                <div class="score-btns">
                    <button class="add-btn home add-1">+1</button>
                    <button class="add-btn home add-2">+2</button>
                    <button class="add-btn home add-3">+3</button>
                </div>
            </div>
            <div>
                <h3>GUEST</h3>
                <div class="points-continer">
                    <h4 class="points guest-points">0</h4>
                </div>
                <div class="score-btns">
                    <button class="add-btn guest add-1">+1</button>
                    <button class="add-btn guest add-2">+2</button>
                    <button class="add-btn guest add-3">+3</button>
                </div>
            </div>
        </div>
        <div class="btn-wrapper">
            <button class="newGame-btn" onclick="newGame()"> New Game </button>
        </div>
    </div>

    <script src="app.js"></script>

</body>

</html>
